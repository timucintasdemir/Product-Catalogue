<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ürün Kataloğu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Product Catalogue</h1>
    </header>
    <main>
      <section class="product">
        <img src="product1.jpg" alt="Ürün 1" />
        <h2>Product 1</h2>
        <p class="price">100 TL</p>
        <p>Product instruction</p>
        <button class="add-to-cart">Sepete Ekle</button>
      </section>
      <section class="product">
        <img src="product2.jpg" alt="Ürün 2" />
        <h2>Product 2</h2>
        <p class="price">150 TL</p>
        <p>Product instruction.</p>
        <button class="add-to-cart">Sepete Ekle</button>
      </section>
      <!-- Diğer ürünler buraya eklenebilir -->
    </main>
    <footer>
      <p>&copy; 2024 Product Catalogue</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
